url: https://choxos.github.io/dmft/

template:
  bootstrap: 5

navbar:
  structure:
    left:  [intro, reference, articles]
    right: [search, github]
  components:
    articles:
      text: Tutorial
      href: articles/tutorial.html

articles:
  - title: Getting Started
    navbar: ~
    contents:
      - tutorial

reference:
  - title: Configuration
    desc: Set up your analysis
    contents:
      - dmft_config

  - title: Data Pipeline
    desc: Load, clean, and prepare data
    contents:
      - dmft_load
      - dmft_load_shapefile
      - dmft_clean
      - impute_uncertainty

  - title: Spatial Structure
    desc: Build adjacency for spatial modeling
    contents:
      - dmft_adjacency

  - title: "Model Fitting (Frequentist)"
    desc: "lme4 mixed-effects models (default)"
    contents:
      - dmft_fit
      - dmft_predict
      - dmft_diagnose
      - dmft_ast

  - title: "Model Fitting (Bayesian)"
    desc: "Experimental Stan/cmdstanr backend"
    contents:
      - dmft_fit_bayes
      - dmft_predict_bayes
      - dmft_diagnose_bayes

  - title: Projections
    desc: Future trend scenarios
    contents:
      - dmft_project
      - dmft_project_bayes

  - title: Visualization
    desc: Maps and trend plots
    contents:
      - dmft_plot_map
      - dmft_plot_trends
      - theme_dmft

  - title: Pipeline
    desc: Full analysis workflow
    contents:
      - dmft_run
      - dmft_phantom
